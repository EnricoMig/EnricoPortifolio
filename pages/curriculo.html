<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Perfil Profissional - Enrico Migliorini</title>
  <link rel="stylesheet" href="../assets/css/Style.css"/>
  <link rel="stylesheet" href="../assets/css/ProfileStyle.css"/>
  
</head>
<body>
  <header>
    <div class="header-content">
        <div class="logo">
            <h3><span>EnricoMig</span> DEV</h3>
            <button class="mobile-menu-button" id="mobileMenuButton">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        
        <div class="gitIcon desktop-only">
            <a href="https://github.com/EnricoMig" target="_blank">
                <i class="fab fa-github"></i>
            </a>
        </div>
        
        <div class="nav-links" id="navLinks">
            <a href="pages/curriculo.html">Currículo</a>
            <a href="../index.html">Portfólio</a>
           <!-- <a href="#">Contato</a> -->
            
            <div class="gitIcon mobile-only">
                <a href="https://github.com/EnricoMig" target="_blank">
                    <i class="fab fa-github"></i>
                </a>
            </div>
        </div>
    </div>
</header>
  <div class="container" id="profile">
    <div class="box-personal">
      <img id="photo" alt="Foto"/>
      <div class="personal-info" id="personal-info"></div>
      <div class="personal-links" id="personal-links"></div>
    </div>
    <div class="box-overview">
      <h1 id="nome"></h1>
      <h2 id="objetivo"></h2>
      <p id="qualificacoes"></p>
    </div>

    <div class="main-box">
      <div class="section">
        <div class="section-title">Formação Acadêmica</div>
        <div id="education-list"></div>
      </div>

      <div class="section">
        <div class="section-title">Experiência Profissional</div>
        <div id="experience-list"></div>
      </div>

      <div class="section">
        <div class="section-title">Tecnologias</div>
        <div class="tech-grid" id="tech-grid"></div>
      </div>

      <div class="section">
        <div class="section-title">Idiomas</div>
        <div class="lang-grid" id="lang-grid"></div>
      </div>

      <div class="section">
        <div class="section-title">Atividades Complementares</div>
        <ul id="extra-list"></ul>
      </div>
    </div>
  </div>
  <footer>
    <span>©EnricoDev - Portifolio Pessoal 2025</span>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="../assets/js/profile.js"></script>
  <script src="https://kit.fontawesome.com/YOUR-KIT.js" crossorigin="anonymous"></script>
</body>
</html>
